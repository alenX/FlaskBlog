{% block title %}Flask登陆{% endblock %}
{% extends "htmls/banner.html" %}
{% block head %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
    <script type="text/javascript">
        {#        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}#}

        function login() {
            var username = $('#username').val();
            var password = $('#password').val();
            alert(username);
            $.post({
                url: '/login',
                data: {username: username, password: password},
                type: 'GET',
                success: function (response) {
                    console.log(response);
                }, error: function (error) {
                    console.log(error);
                }
            })
        }

    </script>
{% endblock %}
{% block content %}
    <div class="container">
        <form class="form-horizontal col-lg-6" method="POST">
            <fieldset>
                <legend>登陆</legend>
                <div class="form-group ">
                    <label class="col-sm-2">用户名</label>
                    <input type="text" class="form-control " placeholder="请输入你的用户名" id="username">
                </div>
                <div class="form-group">
                    <label class="col-sm-2">密码</label>
                    <input type="password" class="form-control" placeholder="请输入你的密码" id="password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">记住密码</label>
                </div>
                <div class="btn">
                    <button type="submit" class="btn btn-default" id="loginBtn" onclick="login()">登陆</button>
                    <button class="btn btn-default">忘记密码</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
{% include "htmls/footer.html" %}
